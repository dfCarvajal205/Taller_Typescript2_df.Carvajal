<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Diego Felipe Carvajal</h1>
                <img src="https://image.freepik.com/vector-gratis/perfil-avatar-hombre-icono-redondo_24640-14044.jpg" 
                alt="Avatar"
                width="60%">
                <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h2 p-3">Información Personal</div>
                        <form class="m-3"> 
                            <div class="form-row"></div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Código</th>
                                    <th>Cédula</th>
                                    <th>Edad</th>
                                    <th>Teléfono</th>
                                    <th>Dirección</th>
                                </tr>
                            </thead>
                            <tbody id="students">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 p-3">Cursos Actuales</div>
                        <form class="m-3"> 
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="number" class="form-control" id="search-boxMin"
                                        placeholder="Filtrar por créditos (mínimo)">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="search-boxMax"
                                        placeholder="Filtrar por créditos (máximo)">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByCredit"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                            <h5 class="col-4" id="total-credits"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/student.js" ></script>
    <script type="module" src="./scripts/dataStudents.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
